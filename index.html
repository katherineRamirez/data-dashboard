<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <header>
      <img src="assets/images/logo-laboratoria.svg">
      <i class="fa fa-bars fa-2x" id="hamburguesa" aria-hidden="true"></i>
      <i class="fa fa-times" id="equis" aria-hidden="true"></i>
      <select id="idiomas" class="clase-idiomas">
        <option selected value="0">Elige un idioma</option>
        <option value="1">Español</option>
        <option value="2">Inglés</option>
        <option value="3">Portugues</option>
      </select>
  </header>  
  <select id="paises" class="clase-paises">
        <option selected value="0">Elige una sede</option>
        <option value="1">Santiago</option>
        <option value="2">Ciudad de México</option>
        <option value="3">Lima</option>
        <option value="4">Arequipa</option>
  </select>
  <section id="menu_local"> 
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Overview')"><strong>Overview</strong></button>
        <button class="tablinks" onclick="openCity(event, 'Estudiantes')"><strong>Estudiantes</strong></button>
        <button class="tablinks" onclick="openCity(event, 'Profesores')"><strong>Profesores</strong></button>
      </div>

      <div id="Overview" class="tabcontent"></div>

      <div id="Estudiantes" class="tabcontent">
        <h2 class="especializacion">Especialización:</h2>
        <input type="checkbox" class="javascript"><label class="javascript" for="javascript"> Javascript</label></input>
        <input type="checkbox" class="ux"><label class="ux" for="UX Design"> UX Design</label></input>
        <input type="checkbox" class="front-design"><label class="front-design" for="javascript"> Front end Design</label></input>
      </div>
      <div id="Profesores" class="tabcontent"></div>
  </section> 

  <div id="contenedor_menu_hamburguesa" class="contenedor-hamburguesa"></div>
  </body>   

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
