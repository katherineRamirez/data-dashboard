<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChartAlumnasTotal);
      google.charts.setOnLoadCallback(drawChartAlumnasTotalSede);
      google.charts.setOnLoadCallback(drawChartAlumnasTotalAbandonoSede);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartAlumnasTotal() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sedes');
        data.addColumn('number', 'Total Alumnas');
        data.addRows([
          ['Arequipa', 30],
          ['Ciudad de México', 50],
          ['Lima', 66],
          ['Santiago', 95]
        ]);

        // Set chart options
        var options = {'title':'Alumnas por Sede (Ciudad)',
                       'width':550,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div_alumnas_total'));
        chart.draw(data, options);
      }

      function drawChartAlumnasTotalSede() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Santiago');
        data.addColumn('number', 'Alumnas por Generación');
        data.addRows([
          ['SCL 2016-2', 11],
          ['SCL 2017-1', 23],
          ['SCL 2017-2', 61]
        ]);

        // Set chart options
        var options = {'title':'Alumnas Total Santiago (Por Generación)',
                       'width':550,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div_alumnas_total_scl'));
        chart.draw(data, options);
      }
        function drawChartAlumnasTotalAbandonoSede() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Santiago');
          data.addColumn('number', 'Alumnas por Generación');
          data.addRows([
            ['SCL 2016-2', 8],
            ['SCL 2017-1', 9],
            ['SCL 2017-2', 35]
          ]);

          // Set chart options
          var options = {'title':'Alumnas Total Abandono Santiago (Por Generación)',
                         'width':550,
                         'height':400};

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div_alumnas_abandono_scl'));
          chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  <header>
      <img src="assets/images/logo-laboratoria.svg">
      <i class="fa fa-bars fa-2x" id="hamburguesa" aria-hidden="true"></i>
      <i class="fa fa-times" id="equis" aria-hidden="true"></i>
    </header>
    <section id="menu_local">
      <nav>
          <ul>
              <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>  Overview</a></li>
              <li><a href="#" id="estudiantes"><i class="fa fa-graduation-cap"  aria-hidden="true"></i>  Estudiantes</a></li>
              <div id="contenedor-estudiantes"></div>
              <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>  Profesores</a></li>
          </ul>
      </nav>
  </section>

  <select name="menu" id="sedes" class="menu_sedes">
   <option selected value="0"> Elige una Sede </option>
       <optgroup label="Chile">
       <option value="1" id="ciudad">Santiago</option>
   </optgroup>
   <optgroup label="México">
       <option value="2" class="ciudad">Ciudad de México</option>
   </optgroup>
   <optgroup label="Perú">
       <option value="3" class="ciudad">Lima</option>
       <option value="4" class="ciudad">Arequipa</option>
   </optgroup>
</select>
  <div id="contenedor_menu_hamburguesa" class="contenedor-hamburguesa"></div>
  <div id="contenedor_menu" class="contenedor"></div>

<div class="graficos">

      <td><div id="chart_div_alumnas_total"></div></td>
